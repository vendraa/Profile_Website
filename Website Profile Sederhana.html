<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #5679d8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .info {
            margin-right: 50px;
        }
        .info h1 {
            font-size: 36px;
            margin: 0;
        }
        .info h1 span {
            color: #00bcd4;
        }
        .info p {
            font-size: 18px;
            color: #666;
            margin: 5px 0 20px 0;
        }
        .info .contact-info {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .info .contact-info li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .info .contact-info li i {
            color: #00bcd4;
            margin-right: 10px;
        }
        .info .social-icons {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
        }
        .info .social-icons li {
            margin-right: 10px;
        }
        .info .social-icons li a {
            color: #333;
            font-size: 20px;
            text-decoration: none;
        }
        .profile-pic {
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border: 5px solid #00bcd4;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
  </style>
 </head>
